name: Sync org repo -> personal repo

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add personal remote
        run: |
          git remote add personal "https://x-access-token:${{ secrets.PERSONAL_GH_TOKEN }}@github.com/thaissolino/WEB-BACKOFFICE-BR.git"
          git fetch --all

      - name: Push branches to personal
        run: |
          git push personal --all

      - name: Push tags to personal
        run: |
          git push personal --tags
